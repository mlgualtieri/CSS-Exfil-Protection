<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="slider-toggle.css" rel="stylesheet" type="text/css">
</head>

<body>
    <table>
        <tr>
            <td>
                <img class="plugin-icon" alt="icon" src="icons/css-exfil-icon.svg"/>
            </td>
            <td>
                <h1 id="appName" class="no_margin_padding_bottom">CSS Exfil Protection</h1>
                <h6 id="version" class="version">Version 1.1.0</h6>
            </td>
        </tr>
    </table>
    <table class="width100">
        <tr>
            <td>
                <span class="label-option" id="checkboxEnablingText">Enable CSS Exfil Protection?</span>
            </td>
            <td>
                <label class="switch">
                    <input type="checkbox" id="enable_plugin" name="enable_plugin" />
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
    </table>
    <table class="width100">
        <tr>
            <td>
                <span class="label-option">Sanitize this domain?</span>
            </td>
        </tr>
        <tr>
            <td>
                <span id="thedomain"></span>
            </td>
        </tr>
        <tr>
            <td>
                <select id="domainsetting">
                    <option value="0">Always Scan / Always Sanitize (default)</option>
                    <option value="1">Always Scan / Never Sanitize</option>
                    <option value="2">Never Scan / Never Sanitize</option>
                </select>
            </td>
        </tr>
    </table>
    <footer>
        <a id="tester" target="_blank" rel="noreferrer noopener" href="https://www.mike-gualtieri.com/css-exfil-vulnerability-tester"/></a><br/>
        <a id="privacy" target="_blank" rel="noreferrer noopener" href="https://raw.githubusercontent.com/mlgualtieri/CSS-Exfil-Protection/master/PRIVACY.txt"/></a>
    </footer>

  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
